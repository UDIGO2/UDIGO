<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>결제하기 | UDIGO</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
</head>

<body>

<div class="container">
  <h2>결제하기</h2>

  <p>아래 버튼을 눌러 결제를 진행하세요.</p>

  <form id="payForm" method="post" action="https://stgstdpay.inicis.com/payMain/pay">
    <input type="hidden" name="mid" th:value="${mid}">
    <input type="hidden" name="oid" th:value="${oid}">
    <input type="hidden" name="price" th:value="${totalPrice}">
    <input type="hidden" name="buyername" th:value="${buyerName}">
    <input type="hidden" name="timestamp" th:value="${timestamp}">
    <input type="hidden" name="signature" th:value="${hashData}">
    <input type="hidden" name="returnUrl" th:value="${returnUrl}">

    <button type="submit" class="btn btn-primary">결제하기</button>
  </form>
</div>

</body>
</html>
