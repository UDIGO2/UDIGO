<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" th:href="@{/css/findpass.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

  <div id="change-password-page">
      <main class="main-content">
        <form id="findPassForm" th:action="@{/auth/findpass}" method="post">
          <h2>비밀번호 찾기</h2>
          <label for="memberId">아이디:</label>
          <input type="text" id="memberId" name="memberId" required>

          <label for="email">이메일:</label>
          <input type="email" id="email" name="email" required>

          <button type="submit">비밀번호 찾기</button>
        </form>

        <!-- 에러 메시지 모달 -->
        <div id="errorModal" class="modal" th:if="${error}">
          <div class="modal-content">
            <p th:text="${error}"></p>
            <button onclick="closeErrorModal()">확인</button>
          </div>
        </div>

        <!-- 성공 메시지 (모달) -->
        <div id="successModal" class="modal" th:if="${success}">
          <div class="modal-content">
            <p th:text="${success}"></p>
            <button onclick="redirectToLogin()">확인</button>
          </div>
        </div>

      </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var errorModal = document.getElementById("errorModal");
    if (errorModal) {
      errorModal.style.display = "block";  // 모달을 강제로 보이게 설정
    }

    var successModal = document.getElementById("successModal");
    if (successModal) {
      successModal.style.display = "block";  // 성공 모달도 보이게 설정
      setTimeout(function() {
        window.location.href = "/auth/login";  // 3초 후 로그인 페이지로 이동
      }, 3000);
    }
  });

  function redirectToLogin() {
    window.location.href = "/auth/login";
  }

  function closeErrorModal() {
    document.getElementById("errorModal").style.display = "none";
  }
</script>

</body>
</html>
