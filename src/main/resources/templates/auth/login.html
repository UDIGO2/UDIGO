<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<!-- ✅ 헤더 추가 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- ✅ 로그인 폼을 감싸는 컨테이너 (여백 추가) -->
<div id="login-page">
    <div class="login-container">
        <h2>로그인</h2>

        <!-- 성공/실패 메시지 -->
        <p th:if="${successMessage != null}" th:text="${successMessage}" class="message success"></p>
        <p th:if="${errorMessage != null}" class="message error">로그인에 실패했습니다. 다시 시도해주세요.</p>

        <form th:action="@{/login}" method="post">
            <th:block th:if="${_csrf != null}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </th:block>


            <div class="form-group">
                <label for="memberId">아이디</label>
                <input type="text" id="memberId" name="memberId" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">로그인</button>
        </form>

        <p class="signup-link">계정이 없으신가요?
            <a href="/member/signup">회원가입하기</a>
        </p>
    </div>
</div>

<!-- ✅ 푸터 추가 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- ✅ JavaScript 추가 -->
<script src="/js/header.js"></script>

<script th:inline="javascript">
    var successMessage = /*[[${successMessage}]]*/ null;
    var errorMessage = /*[[${errorMessage}]]*/ null;

    document.addEventListener("DOMContentLoaded", function() {
        if (successMessage && successMessage.trim() !== "" && successMessage.trim() !== "null") {
            alert(successMessage);
        }
        if (errorMessage && errorMessage.trim() !== "" && errorMessage.trim() !== "null") {
            alert(errorMessage);
        }
    });
</script>
</body>
</html>
