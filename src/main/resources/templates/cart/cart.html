<div th:if="${emptyCart}">
    <p>장바구니가 비었습니다.</p>
</div>
<!-- 예시: 장바구니 항목 -->
<div class="cart-item">
    <input type="checkbox" class="cart-checkbox" data-id="1"> <!-- cartCode 1 -->
    <span class="remove-item" data-id="1">삭제</span>
    <span class="increase-quantity" data-id="1">+</span>
    <span class="decrease-quantity" data-id="1">-</span>
</div>

<div th:if="${not emptyCart}">
    <div th:each="cartItem : ${cartList}" class="cart-item">
        <img th:src="@{'/image/' + ${cartItem.acm.acmPhoto1}}" alt="숙소 이미지">
        <div class="cart-item-details">
            <h5 th:text="${cartItem.acm.acmName}"></h5>
            <p th:text="${cartItem.acm.location}"></p>
            <span th:text="'기준 인원: ' + ${cartItem.acm.capacity}"></span>
        </div>
        <div class="cart-item-price">
            <span th:text="${#numbers.formatInteger(cartItem.acm.acmPrice, 0, 'COMMA')} + '원'"></span>
        </div>
    </div>
</div>

<div class="cart-summary">
    <p>총 <span th:text="${cartList != null ? cartList.size() : 0}"></span>건</p>
    <p>상품 금액:
        <span th:text="${cartList != null and not #lists.isEmpty(cartList)
                        ? #aggregates.sum(cartList.?[acm ne null]![acm.acmPrice])
                        : 0} + '원'"></span>
    </p>
    <p>할인 금액: <span>0원</span></p>
    <p class="total-price">결제 예정 금액:
        <span th:text="${cartList != null and not #lists.isEmpty(cartList)
                        ? #aggregates.sum(cartList.?[acm ne null]![acm.acmPrice])
                        : 0} + '원'"></span>
    </p>
</div>

<div th:if="${cartList != null and not #lists.isEmpty(cartList)}">
    <span th:text="${#aggregates.sum(cartList.?[acm ne null]![acm.acmPrice])} + '원'"></span>
    <a th:href="@{/checkout}" class="btn btn-primary btn-checkout">구매하기</a>
</div>
