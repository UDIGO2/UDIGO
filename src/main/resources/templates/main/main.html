<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>UDIGO - Premium Hotel</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">

  <!--  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">-->
<!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">-->
</head>
<body>

<!-- ---------------------------------- haeder ---------------------------------- -->


<div th:replace="~{fragments/header :: header}"></div>
<script src="/js/main.js"></script>

<!-- ---------------------------------- haeder 끝 ---------------------------------- -->

<main>
  <section class="hero">
    <img src="/image/hero-pool.jpg" alt="Premium Hotel Pool">
    <div class="hero-content">
      <h1>UDIGO</h1>
      <p>Premium HOTEL</p>
    </div>
  </section>

  <div class="search-bar container">
    <div class="search-input">
      <i class="fas fa-map-marker-alt"></i>
      <input type="text" placeholder="호텔이나 숙소 명을 검색해주세요">
    </div>
    <div class="search-input">
      <i class="far fa-calendar"></i>
      <input type="text" placeholder="날짜를 선택해주세요">
    </div>
    <div class="search-input">
      <i class="fas fa-user-friends"></i>
      <input type="text" placeholder="인원 수를 선택해주세요">
    </div>
    <button class="search-button">
      <i class="fas fa-search"></i>
    </button>
  </div>

  <section class="hotel-section container">
    <h2 class="section-title mb-2">추천 호텔</h2>
    <div class="hotel-grid">
      <!-- 호텔 카드 반복 -->
      <div class="hotel-card">
        <img src="images/hotel-room.jpg" alt="한남동 어디고호텔" class="hotel-image">
        <div class="hotel-info">
          <h3 class="hotel-title">한남동 어디고호텔 HOTEL</h3>
          <p>성인 기준 2인 / 최대 3인</p>
          <p>디럴 럭셔리, 2층 침대 1개</p>
          <div class="price-like">
            <span class="hotel-price">230,000원</span>
            <button class="like-btn"><i class="far fa-heart"></i></button>
          </div>
        </div>
      </div>
      <!-- --------------------------- 추가 호텔 카드들--------------------------- -->
    </div>
  </section>

  <section class="regional-section container">
    <h2 class="section-title mb-2">지역별 추천</h2>
    <div class="regional-grid">
      <!-- 지역별 호텔 이미지 -->
      <div class="regional-card">
        <img src="images/region1.jpg" alt="지역 1" class="regional-image">
      </div>
      <!-- 추가 지역 카드들... -->
    </div>
    <a href="#" class="view-more">VIEW MORE</a>
  </section>
</main>

<!-- ---------------------------------- footer ---------------------------------- -->

<div th:replace="~{fragments/footer :: footer}"></div>



<script src="/js/main.js"></script>
</body>
</html>
