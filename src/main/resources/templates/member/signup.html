<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <style>

        /* ↓↓↓ 만드시는 페이지 css에 맨 앞에 필수로 넣어주세요 ↓↓↓ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: #333;
            font-weight: 500;
        }
        /* ↑↑↑ 모든 페이지에 css 맨 앞에 필수로 넣어주세요 ↑↑↑ */

        .signup {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .signup-container {
            width: 400px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .signup_h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn-container {
            display: flex;
            align-items: center;
        }
        .btn-container input {
            flex: 1;
        }
        .btn-check {
            width: 80px;
            margin-left: 5px;
            padding: 10px;
            background-color: #ddd;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin: 15px 0;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="signup">
<div class="signup-container">
    <h2 class="signup_h2">회원 가입</h2>
    <form action="/member/signup" method="post">
        <!-- 아이디 -->
        <div class="form-group">
            <label for="memberId">아이디</label>
            <div class="btn-container">
                <input type="text" id="memberId" name="memberId" placeholder="아이디" required>
                <button type="button" class="btn-check" onclick="checkId()">중복 확인</button>
            </div>
        </div>

        <!-- 이름 -->
        <div class="form-group">
            <label for="memberName">이름</label>
            <input type="text" id="memberName" name="memberName" placeholder="이름" required>
        </div>

        <!-- 비밀번호 -->
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required oninput="validatePassword()">
        </div>

        <!-- 이메일 -->
        <div class="form-group">
            <label for="memberEmail">이메일</label>
            <div class="btn-container">
                <input type="email" id="memberEmail" name="memberEmail" placeholder="이메일" required>
                <button type="button" class="btn-check" onclick="checkEmail()">중복 확인</button>
            </div>
        </div>

        <!-- 핸드폰 번호 -->
        <div class="form-group">
            <label for="phoneNo">핸드폰 번호</label>
            <input type="text" id="phoneNo" name="phoneNo" placeholder="핸드폰 번호" required>
        </div>

        <!-- 이용약관 동의 -->
        <div class="checkbox-group">
            <input type="checkbox" id="termsCheck" required>
            <label for="termsCheck">이용약관 및 개인정보 처리방침에 동의합니다.</label>
        </div>

        <!-- 회원가입 버튼 -->
        <button type="submit" class="btn-primary">회원 가입</button>
    </form>

    <div class="login-link">
        이미 계정이 있으신가요? <a href="/login">로그인 ></a>
    </div>
</div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="/js/header.js"></script>

<script>
    function validatePassword() {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;
        let message = document.getElementById("passwordMessage");

        if (password === confirmPassword) {
            message.textContent = "✔ 비밀번호가 일치합니다.";
            message.className = "validation-msg valid";
        } else {
            message.textContent = "❌ 비밀번호가 다릅니다.";
            message.className = "validation-msg invalid";
        }
    }

    function checkId() {
        let memberId = document.getElementById("memberId").value;

        // 🚀 서버에서 아이디 중복 확인 요청 (예제)
        fetch(`/api/check-id?memberId=${memberId}`)
            .then(response => response.json())
            .then(data => {
                alert(data.exists ? "❌ 이미 사용 중인 아이디입니다." : "✔ 사용 가능한 아이디입니다!");
            });
    }

    function checkEmail() {
        let memberEmail = document.getElementById("memberEmail").value;

        // 🚀 서버에서 이메일 중복 확인 요청 (예제)
        fetch(`/api/check-email?memberEmail=${memberEmail}`)
            .then(response => response.json())
            .then(data => {
                alert(data.exists ? "❌ 이미 사용 중인 이메일입니다." : "✔ 사용 가능한 이메일입니다!");
            });
    }
</script>
</body>
</html>
