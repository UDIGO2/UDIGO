<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>
<!--  헤더 추가 -->
<div th:replace="~{fragments/header :: header}"></div>

<!--  회원가입 폼을 감싸는 컨테이너 -->
<div id="signup-page">
    <div class="signup-container">
        <h2>회원 가입</h2>

        <!-- 성공/실패 메시지 -->
        <p th:if="${successMessage != null}" th:text="${successMessage}" class="message success"></p>
        <p th:if="${errorMessage != null}" class="message error">회원가입에 실패했습니다. 다시 시도해주세요.</p>

        <form th:action="@{/member/signup}" method="post" th:object="${member}">
            <!-- 아이디 -->
            <div class="form-group">
                <label for="memberId">아이디</label>
                <div class="btn-container">
                    <input type="text" id="memberId" name="memberId" th:value="${checkedMemberId}" required oninput="checkIdInput()">
                    <button type="button" id="checkDuplicateBtn" onclick="checkDuplicateId()" disabled>중복 확인</button>
                </div>
            </div>

            <!-- 이름 -->
            <div class="form-group">
                <label for="memberName">이름</label>
                <input type="text" id="memberName" name="memberName" placeholder="이름" required>
            </div>

            <!-- 비밀번호 -->
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호" required onkeyup="checkPasswordMatch()">
            </div>

            <!-- 비밀번호 확인 -->
            <div class="form-group">
                <label for="passwordConfirm">비밀번호 확인</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호 확인" required onkeyup="checkPasswordMatch()">
            </div>

            <!-- 비밀번호 확인 메시지 -->
            <small id="passwordMatchMessage" style="display: none;"></small>

            <!-- 이메일 -->
            <div class="form-group">
                <label for="email">이메일</label>
                <div class="btn-container">
                    <input type="email" id="email" name="email" placeholder="이메일" required>
                    <button type="button" class="btn-check" onclick="checkEmail()">중복 확인</button>
                </div>
            </div>

            <!-- 핸드폰 번호 -->
            <div class="form-group">
                <label for="phoneNo">핸드폰 번호</label>
                <input type="text" id="phoneNo" name="phoneNo" placeholder="핸드폰 번호" required>
            </div>

            <!-- 이용약관 동의 -->
            <div class="checkbox-group">
                <input type="checkbox" id="termsAgree" required>
                <label for="termsAgree">이용약관 및 개인정보 처리방침에 동의합니다.</label>
            </div>

            <!-- 회원가입 버튼 -->
            <button type="submit" class="btn-primary">회원 가입</button>
        </form>

        <div class="login-link">
            이미 계정이 있으신가요? <a href="/login">로그인 ></a>
        </div>
    </div>
</div>

<!--  푸터 추가 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!--  JavaScript 추가 -->
<script src="/js/header.js"></script>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
        var successMessage = /*[[${successMessage}]]*/ null;
        var errorMessage = /*[[${errorMessage}]]*/ null;
        var duplicateMessage = /*[[${duplicateMessage}]]*/ null;
        var checkedMemberId = /*[[${checkedMemberId}]]*/ null;

        if (successMessage && successMessage.trim() !== "" && successMessage.trim() !== "null") {
            alert(successMessage); // 첫 번째 알림창 (회원가입 완료)

            // 두 번째 알림창 (첫 가입 쿠폰 지급)
            alert("🎉 첫 가입 환영! 5000원 쿠폰 지급");

            // 마지막 알림 확인 후 로그인 페이지로 이동
            window.location.href = "/login";
        }

        if (errorMessage && errorMessage.trim() !== "" && errorMessage.trim() !== "null") {
            alert("회원가입에 실패했습니다. 다시 시도해주세요.");
        }

        // ✅ 아이디 중복 확인 메시지
        if (duplicateMessage && duplicateMessage.trim() !== "" && duplicateMessage.trim() !== "null") {
            alert(duplicateMessage);
        }

        // ✅ 아이디가 중복 확인 후 유지되도록 설정
        if (checkedMemberId && checkedMemberId.trim() !== "" && checkedMemberId.trim() !== "null") {
            document.getElementById("memberId").value = checkedMemberId;
        }
    });

    //  비밀번호 확인 기능 추가
    function checkPasswordMatch() {
        var password = document.getElementById("password").value;
        var passwordConfirm = document.getElementById("passwordConfirm").value;
        var message = document.getElementById("passwordMatchMessage");

        if (password === "" || passwordConfirm === "") {
            message.style.display = "none";
            return;
        }

        if (password === passwordConfirm) {
            message.style.display = "block";
            message.style.color = "green";
            message.innerHTML = "✔ 비밀번호가 일치합니다.";
        } else {
            message.style.display = "block";
            message.style.color = "red";
            message.innerHTML = "❌ 비밀번호가 일치하지 않습니다.";
        }
    }

    // ✅ 아이디 입력 시 버튼 활성화/비활성화
    function checkIdInput() {
        let memberId = document.getElementById("memberId").value.trim();
        let checkBtn = document.getElementById("checkDuplicateBtn");

        if (memberId.length > 0) {
            checkBtn.disabled = false; // 입력값이 있을 경우 활성화
            checkBtn.style.backgroundColor = "#007bff"; // ✅ 활성화 시 색상 변경
            checkBtn.style.cursor = "pointer";
        } else {
            checkBtn.disabled = true; // 입력값이 없으면 비활성화
            checkBtn.style.backgroundColor = "#ccc"; // ✅ 비활성화 색상 적용
            checkBtn.style.cursor = "default";
        }
    }

    // ✅ 아이디 중복 확인
    function checkDuplicateId() {
        let memberId = document.getElementById("memberId").value.trim();

        if (memberId.length === 0) {
            alert("아이디를 입력해주세요.");
            return;
        }

        // 서버에 GET 요청을 보내어 아이디 중복 확인
        location.href = "/member/checkDuplicate?memberId=" + encodeURIComponent(memberId);
    }
</script>
</body>
</html>
