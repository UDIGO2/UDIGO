<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 정보</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/myinfo.css}">
</head>
<body>

<!-- ✅ 헤더 추가 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- ✅ 내 정보 컨테이너 -->
<div id="myinfo-page">
    <div class="myinfo-container">
        <h2>내 정보</h2>

        <!-- 상단 탭 (쿠폰 관리 / 회원 탈퇴) -->
        <div class="info-tabs">
            <button id="couponManageButton" class="info-tab active">쿠폰 관리</button>
            <button class="info-tab">회원 탈퇴</button>
        </div>

        <!-- 내 정보 폼 -->
        <form th:action="@{/member/update}" method="post" class="info-form">
            <th:block th:if="${_csrf != null}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </th:block>

            <div class="form-group">
                <label for="memberId">아이디</label>
                <input type="text" id="memberId" name="memberId" th:value="${member.memberId}" readonly>
            </div>

            <div class="form-group">
                <label for="memberName">이름</label>
                <input type="text" id="memberName" name="memberName" th:value="${member.memberName}" readonly>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" th:value="${member.email}" readonly>
            </div>

            <div class="form-group">
                <label for="phoneNo">휴대폰 번호</label>
                <input type="text" id="phoneNo" name="phoneNo" th:value="${member.phoneNo}" readonly>
            </div>

            <button type="submit" class="update-btn">수정하기</button>
        </form>

        <!-- ✅ 쿠폰 사용 여부를 표시할 공간 -->
        <p id="couponStatusMessage" style="display: none; font-weight: bold;"></p>

        <a href="/auth/logout" class="logout">로그아웃 ></a>
    </div>
</div>

<!-- ✅ 푸터 추가 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- ✅ JavaScript 추가 -->
<script src="/js/header.js"></script>

<!-- ✅ JavaScript 포함 -->
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        console.log("✅ 페이지 로드 완료");

        // ✅ 버튼 요소 가져오기
        var couponButton = document.getElementById("couponManageButton");
        console.log("✅ 버튼 확인:", couponButton);

        // ✅ 버튼이 존재할 경우 클릭 이벤트 추가
        if (couponButton) {
            couponButton.addEventListener("click", function () {
                console.log("✅ 쿠폰 관리 버튼 클릭됨!");

                let userInfoElement = document.getElementById("memberId");
                let memberId = userInfoElement ? userInfoElement.value : null;

                if (!memberId || memberId.trim() === "") {
                    alert("로그인이 필요합니다.");
                    return;
                }

                // ✅ Fetch API를 이용해 쿠폰 사용 여부 확인
                fetch(`/member/coupons?memberId=${memberId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("서버 응답 오류");
                        }
                        return response.text();
                    })
                    .then(data => {
                        let messageElement = document.getElementById("couponStatusMessage");
                        messageElement.innerText = data;
                        messageElement.style.display = "block";
                    })
                    .catch(error => {
                        console.error("쿠폰 상태 조회 실패:", error);
                        alert("쿠폰 정보를 불러올 수 없습니다.");
                    });
            });
        } else {
            console.error("❌ 버튼을 찾을 수 없음!");
        }
    });
</script>

</body>
</html>
