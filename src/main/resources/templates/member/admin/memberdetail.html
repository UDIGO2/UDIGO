<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 상세 정보</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>
<div class="content container">
    <main class="memberdetail-container">
        <h1>회원 상세 정보</h1>

        <table class="member-info-table">
            <tr>
                <th>회원 ID</th>
                <td th:text="${member.memberId}"></td>
            </tr>
            <tr>
                <th>회원명</th>
                <td th:text="${member.memberName}"></td>
            </tr>
            <tr>
                <th>이메일</th>
                <td th:text="${member.email}"></td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td th:text="${member.phoneNo}"></td>
            </tr>
            <tr>
                <th>가입일</th>
                <td th:text="${member.formattedJoinDate}"></td>
            </tr>
            <tr>
                <th>권한</th>
                <td th:text="${member.role}"></td>
            </tr>
            <tr>
                <th>쿠폰 사용 여부</th>
                <td>
                    <span th:if="${member.couponUsed}" style="color: green;">사용 완료 ✅</span>
                    <span th:unless="${member.couponUsed}" style="color: red;">미사용 ❌</span>
                </td>
            </tr>
            <tr>
                <th>회원 상태</th>
                <td>
                    <span th:if="${member.status == 'ACTIVE'}" style="color: blue;">정상 회원</span>
                    <span th:if="${member.status == 'WITHDRAWN'}" style="color: red;">탈퇴 회원</span>
                </td>
            </tr>
        </table>

        <div class="actions">
            <a href="/admin/memberlist" class="btn-back">목록으로</a>
        </div>

    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="/js/header.js"></script>
</div>
</body>
</html>
