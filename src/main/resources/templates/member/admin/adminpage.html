<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdminPage - UDIGO</title>
  <link rel="stylesheet" th:href="@{/css/adminpage.css}">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<!-- ✅ 헤더 추가 -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="adminpage-container">
  <h1>adminPage</h1>

  <div class="admin-profile">
    <img th:src="@{/image/mypage/member.png}" alt="Admin" class="admin-icon">
    <div class="admin-info">
      <h2>admin님</h2>
    </div>
  </div>

  <div class="member-section">
    <a href="/admin/memberlist" class="full-width-link">회원 정보 전체 조회 ></a>
  </div>

  <section class="reservation-section">
    <h3>예약/결제</h3>
    <div class="reservation-links">
      <a href="/admin/paylistall" class="full-width-link">거래내역 전체 조회 ></a>
    </div>

  </section>

  <section class="accommodation-section">
    <h3>숙소정보</h3>
    <div class="accommodation-links">
      <div class="split-links">
        <a href="/admin/acm/list">숙소 정보 관리 ></a>
      </div>
      <div class="split-links">
        <a href="/admin/acm/add">숙소 등록 ></a>
      </div>
      <a href="/review/adminReviewList" class="full-width-link">숙소 후기 삭제 ></a>
    </div>
  </section>

  <section class="notice-section">
    <h3>게시판관리</h3>
    <div class="notice-links">
      <a href="/board/admin/notice" class="full-width-link">게시판 관리 ></a>
    </div>
  </section>


  <a href="#" class="logout">로그아웃 ></a>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="/js/adminpage.js"></script>
<script src="/js/header.js"></script>

</body>
</html>
