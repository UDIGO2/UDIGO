<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 - 리뷰 관리</title>
    <link rel="stylesheet" href="/css/adminReviewList.css">
</head>
<body>
<!-- header fragment 삽입 -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="admin-container">
    <div class="admin-header">
        <h1>리뷰 관리</h1>
        <div class="review-stats">
            <span>총 리뷰 수: </span>
            <span class="stats-number" th:text="${totalReviews}">0</span>
        </div>
    </div>

    <div class="review-list">
        <table>
            <thead>
            <tr>
                <th>리뷰 ID</th>
                <th>숙소명</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>내용</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${reviews}">
                <td th:text="${review.reviewId}"></td>
                <td th:text="${review.acmName}"></td>
                <td th:text="${review.memberCode}"></td>
                <td th:text="${#temporals.format(review.writtenAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td class="review-content" th:text="${review.content}"></td>
                <td>
                    <form th:action="@{/review/admin/delete}" method="post">
                        <input type="hidden" name="reviewId" th:value="${review.reviewId}">
                        <button type="submit" class="delete-btn"
                                onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination" th:if="${totalPages > 1}">
        <a th:if="${currentPage > 1}"
           th:href="@{/review/admin/list(page=${currentPage - 1})}"
           class="page-btn">&laquo;</a>

        <span th:each="pageNum : ${#numbers.sequence(1, totalPages)}">
                <a th:href="@{/review/admin/list(page=${pageNum})}"
                   th:text="${pageNum}"
                   th:class="${pageNum == currentPage ? 'page-btn active' : 'page-btn'}"></a>
            </span>

        <a th:if="${currentPage < totalPages}"
           th:href="@{/review/admin/list(page=${currentPage + 1})}"
           class="page-btn">&raquo;</a>
    </div>
</main>

<!-- footer fragment 삽입 -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
