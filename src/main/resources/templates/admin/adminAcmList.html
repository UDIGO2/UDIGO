<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 - 숙소 관리</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <style>
        .admin-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .admin-actions button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .admin-actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="content container">
    <main class="main-content">
        <h2 class="page-title">숙소 관리</h2>

        <!-- 숙소 목록 영역 -->
        <div class="hotel-list">
            <div class="hotel-card" th:each="acm : ${acms}">
                <div class="hotel-image">
                    <img th:src="${acm.acmPhoto1}" th:alt="${acm.acmName}">
                </div>
                <div class="hotel-info">
                    <h3 th:text="${acm.acmName}">숙소 이름</h3>
                    <p th:text="${acm.acmInfo}">숙소 설명</p>
                    <p>가격: <span th:text="${#numbers.formatInteger(acm.acmPrice, 0, 'COMMA')}">0</span>원</p>
                    <p>위치: <span th:text="${acm.acmLocation}"></span></p>
                    <p>최대 인원: <span th:text="${acm.maxGuest}"></span>명</p>
                    <div class="admin-actions">
                        <button th:onclick="|location.href='@{/acm/detail/{id}(id=${acm.acmId})}'|">상세보기</button>
                        <button th:onclick="|location.href='@{/admin/acm/edit/{id}(id=${acm.acmId})}'|">수정</button>
                        <button th:onclick="|deleteAcm(${acm.acmId})|">삭제</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="view-more">
            <button type="button" class="view-more-btn">더보기</button>
        </div>
    </main>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        let currentCount = 9;
        const viewMoreBtn = document.querySelector('.view-more-btn');
        const hotelList = document.querySelector('.hotel-list');

        // 더보기 버튼 클릭 이벤트
        viewMoreBtn.addEventListener('click', function() {
            viewMoreBtn.disabled = true;

            fetch(`/admin/acm/more?currentCount=${currentCount}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.acms && data.acms.length > 0) {
                        data.acms.forEach(acm => {
                            const acmCard = `
                                <div class="hotel-card">
                                    <div class="hotel-image">
                                        <img src="${acm.acmPhoto1}" alt="${acm.acmName}">
                                    </div>
                                    <div class="hotel-info">
                                        <h3>${acm.acmName}</h3>
                                        <p>${acm.acmInfo}</p>
                                        <p>가격: ${new Intl.NumberFormat().format(acm.acmPrice)}원</p>
                                        <p>위치: ${acm.acmLocation}</p>
                                        <p>최대 인원: ${acm.maxGuest}명</p>
                                        <div class="admin-actions">
                                            <button onclick="location.href='/acm/detail/${acm.acmId}'">상세보기</button>
                                            <button onclick="location.href='/admin/acm/edit/${acm.acmId}'">수정</button>
                                            <button onclick="deleteAcm(${acm.acmId})">삭제</button>
                                        </div>
                                    </div>
                                </div>
                            `;
                            hotelList.insertAdjacentHTML('beforeend', acmCard);
                        });

                        currentCount += data.acms.length;

                        if (!data.hasMore) {
                            viewMoreBtn.style.display = 'none';
                        } else {
                            viewMoreBtn.disabled = false;
                        }
                    } else {
                        viewMoreBtn.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('추가 데이터를 불러오는데 실패했습니다.');
                    viewMoreBtn.disabled = false;
                });
        });
    });

    function deleteAcm(acmId) {
        if (confirm('정말로 이 숙소를 삭제하시겠습니까?')) {
            fetch(`/admin/acm/delete/${acmId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('숙소가 삭제되었습니다.');
                    location.reload();
                } else {
                    alert('삭제에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('삭제 중 오류가 발생했습니다.');
            });
        }
    }
</script>
</body>
</html>
